<div class="body-container">
    <div class="content-container">
        <div class="container template-container">
            <h2 class="mb-4 text-center">Manage Email Templates</h2>

            <!-- Create Template Form -->
            <form id="templateForm">
                <!-- Template Type Dropdown -->
                <div class="form-group m-3">
                    <label for="templateType">Template Type</label>
                    <select id="templateType" class="form-control">
                        <option value="greeting">Greeting</option>
                        <option value="signature">Signature</option>
                        <option value="email">Email</option>
                    </select>
                </div>


                <div class="form-group m-3">
                    <label for="templateContent">Template Content</label>
                    <textarea id="templateContent" class="form-control" rows="6"
                        placeholder="Enter template content here"></textarea>
                </div>

                <div class="crud-buttons m-3">
                    <button type="button" class="btn btn-primary m-1" onclick="createTemplate()">Create</button>
                    <button type="button" class="btn btn-warning m-1" onclick="updateTemplate()">Update</button>
                    <button type="button" class="btn btn-danger m-1" onclick="deleteTemplate()">Delete</button>
                </div>
            </form>

            <hr>
            <h4>Existing Templates</h4>
            <div id="templateList" class="mt-4">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/760c095f0a.js" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="https://cdn.tiny.cloud/1/1ld2lw3f9cw86wi163l9qz8hdv2xubvptkyl5p5iqw6nlkc5/tinymce/7/tinymce.min.js"
        referrerpolicy="origin"></script>
    <script>
        // Initialize TinyMCE editor
        tinymce.init({
            selector: '#templateContent', // Apply TinyMCE to the template content textarea
            plugins: 'link image code', // Include common plugins
            toolbar: 'undo redo | bold italic | alignleft aligncenter alignright | link image | code', // Custom toolbar
        });

        // Store templates in localStorage (for demo purposes)
        let templates = JSON.parse(localStorage.getItem('templates')) || [];

        // Function to render templates
        function renderTemplates() {
            const templateList = document.getElementById('templateList');
            templateList.innerHTML = '';

            if (templates.length === 0) {
                templateList.innerHTML = '<p>No templates available.</p>';
            } else {
                templates.forEach((template, index) => {
                    const templateDiv = document.createElement('div');
                    templateDiv.classList.add('template-card');
                    templateDiv.classList.add('border');
                    templateDiv.classList.add('p-3');
                    templateDiv.classList.add('mb-3');

                    templateDiv.innerHTML = `
            <h5>${template.type.charAt(0).toUpperCase() + template.type.slice(1)} Template</h5>
            <p>${template.content.slice(0, 100)}</p>
            <div class="crud-buttons">
            <button class="btn btn-sm btn-info m-1" onclick="editTemplate(${index})">Edit</button>
            <button class="btn btn-sm btn-danger m-1" onclick="deleteTemplate(${index})">Delete</button>
            </div>
          `;

                    templateList.appendChild(templateDiv);
                });
            }
        }
        // Create new template
        function createTemplate() {
            const type = document.getElementById('templateType').value;
            const content = tinymce.get('templateContent').getContent();

            if (content.trim() === '') {
                alert('Template content cannot be empty!');
                return;
            }

            templates.push({ type, content });
            localStorage.setItem('templates', JSON.stringify(templates));
            renderTemplates();
            clearForm();
        }

        // Edit existing template
        function editTemplate(index) {
            const template = templates[index];
            document.getElementById('templateType').value = template.type;
            tinymce.get('templateContent').setContent(template.content);
            document.getElementById('templateForm').setAttribute('data-edit-index', index);
        }

        // Update existing template
        function updateTemplate() {
            const editIndex = document.getElementById('templateForm').getAttribute('data-edit-index');
            const type = document.getElementById('templateType').value;
            const content = tinymce.get('templateContent').getContent();

            if (content.trim() === '') {
                alert('Template content cannot be empty!');
                return;
            }

            if (editIndex === null) {
                alert('No template selected to update!');
                return;
            }

            templates[editIndex] = { type, content };
            localStorage.setItem('templates', JSON.stringify(templates));
            renderTemplates();
            clearForm();
        }

        // Delete selected template
        function deleteTemplate(index) {
            templates.splice(index, 1);
            localStorage.setItem('templates', JSON.stringify(templates));
            renderTemplates();
            clearForm();
        }

        // Clear form fields
        function clearForm() {
            document.getElementById('templateType').value = 'email';
            tinymce.get('templateContent').setContent('');
            document.getElementById('templateForm').removeAttribute('data-edit-index');
        }
        // Initial render
        renderTemplates();
    </script>
