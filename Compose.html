<div class="body-container">
    <div class="content-container">
        <div class="container mt-5">
            <h2 class="mb-4">Compose Message</h2>

            <form>
                <div class="mb-3">
                    <label for="recipient" class="form-label">Recipient</label>
                    <input type="email" class="form-control" id="recipient" placeholder="Enter recipient's email">
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Enter subject">
                </div>
                <div class="mb-3">
                    <label for="cc" class="form-label">CC (Optional)</label>
                    <input type="email" class="form-control" id="cc" placeholder="Enter CC email addresses (optional)"
                        multiple>
                    <small class="form-text text-muted">You can add multiple CC emails separated by commas.</small>
                </div>
                <div class="mb-3">
                    <label for="messageBody" class="form-label">Message</label>
                    <textarea id="messageBody" class="form-control" rows="6"
                        placeholder="Type your message here"></textarea>
                </div>
                <div class="mb-3">
                    <label for="attachment" class="form-label">Attachment</label>
                    <input type="file" class="form-control" id="attachment">
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
</div>

<script>
    tinymce.init({
        selector: '#messageBody',
        plugins: 'link image code',
        toolbar: 'undo redo | bold italic | alignleft aligncenter alignright | link image | code',
    });

    function handleSubmit(event) {
        event.preventDefault(); 

        const recipient = document.getElementById('recipient').value.trim();
        const cc = document.getElementById('cc').value.trim();
        const subject = document.getElementById('subject').value.trim();
        const messageBody = tinymce.get('messageBody').getContent();
        const attachment = document.getElementById('attachment').files[0];

        console.log({
            recipient,
            cc: cc || 'No CC',
            subject,
            messageBody,
            attachment: attachment ? attachment.name : 'No Attachment'
        });
        alert('Form submitted! Check console for details.');
    }
</script>
