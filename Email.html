<div class="body-container">
    <div class="content-container">
        <h2>Email Template Manager</h2>

        <div class="mb-3">
            <button class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#optionalFields">Toggle Optional Fields</button>
        </div>
        
        <div id="optionalFields" class="collapse mb-3">
            <div class="mb-3">
                <label for="receiver" class="form-label">Receiver</label>
                <input type="email" class="form-control" id="receiver" placeholder="Enter receiver email">
            </div>
            <div class="mb-3">
                <label for="cc" class="form-label">CC</label>
                <input type="email" class="form-control" id="cc" placeholder="Enter CC email">
            </div>
            <div class="mb-3">
                <label for="attachment" class="form-label">Attachment</label>
                <input type="file" class="form-control" id="attachment">
            </div>
        </div>

        <form id="templateForm">
            <input type="hidden" id="templateId">
            <div class="mb-3">
                <label for="templateName" class="form-label">Email Template Name</label>
                <input type="text" class="form-control" id="templateName" placeholder="Enter template name" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
            </div>
            <div class="mb-3">
                <label for="emailBody" class="form-label">Body</label>
                <textarea id="emailBody" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Template</button>
        </form>

        <h3 class="mt-5">Saved Templates</h3>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Subject</th>
                    <th class="th-action">Actions</th>
                </tr>
            </thead>
            <tbody id="templateList"></tbody>
        </table>

    </div>
</div>

<div class="modal fade" id="signatureModal" tabindex="-1" aria-labelledby="signatureModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signatureModalLabel">Insert Signature/Greetings</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <textarea id="signatureContent" class="form-control"
                    placeholder="Enter signature or greetings"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="insertSignature()">Insert</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

<script src="https://cdn.tiny.cloud/1/1ld2lw3f9cw86wi163l9qz8hdv2xubvptkyl5p5iqw6nlkc5/tinymce/7/tinymce.min.js"
    referrerpolicy="origin"></script>
<script>
    tinymce.init({
        selector: '#emailBody',
        plugins: 'advlist autolink lists link image charmap print preview anchor',
        toolbar: 'undo redo | formatselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat'
    });
</script>
<script>
    let templates = [];

    document.getElementById('templateForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const id = document.getElementById('templateId').value;
        const name = document.getElementById('templateName').value;
        const subject = document.getElementById('subject').value;
        const body = tinymce.get('emailBody').getContent();

        if (id) {
            const index = templates.findIndex(t => t.id == id);
            templates[index] = { id, name, subject, body };
        } else {
            templates.push({ id: Date.now().toString(), name, subject, body });
        }

        renderTemplates();
        this.reset();
        tinymce.get('emailBody').setContent('');
    });

    function renderTemplates() {
        const list = document.getElementById('templateList');
        list.innerHTML = '';
        templates.forEach(template => {
            list.innerHTML += `
                    <tr>
                        <td>${template.name}</td>
                        <td>${template.subject}</td>
                        <td>
                            <div class="crud-buttons">
                            <button class="btn btn-warning btn-sm m-1" onclick="editTemplate('${template.id}')">Edit</button>
                            <button class="btn btn-danger btn-sm m-1" onclick="deleteTemplate('${template.id}')">Delete</button>
                            <div>
                        </td>
                    </tr>
                `;
        });
    }

    function editTemplate(id) {
        const template = templates.find(t => t.id == id);
        document.getElementById('templateId').value = template.id;
        document.getElementById('templateName').value = template.name;
        document.getElementById('subject').value = template.subject;
        tinymce.get('emailBody').setContent(template.body);
    }

    function deleteTemplate(id) {
        templates = templates.filter(t => t.id != id);
        renderTemplates();
    }

    function insertSignature() {
        const signature = document.getElementById('signatureContent').value;
        tinymce.get('emailBody').execCommand('mceInsertContent', false, signature);
        document.getElementById('signatureContent').value = '';
        new bootstrap.Modal(document.getElementById('signatureModal')).hide();
    }
</script>
