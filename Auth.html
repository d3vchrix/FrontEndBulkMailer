<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.svg">
    <title>Login - BulkMailer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

</head>

<body class="auth-body">
    <div class="container-login-opticone">
        <div class="login-opticone">
            <div class="text-center">
                <img src="img/favicon.svg">
                <h2>Login</h2>
                <span>Bulk Mail</span>
            </div>
            <form>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email Address</label>
                    <input id="inputEmail" class="form-control" type="email" name="email" required="">
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="inputPassword" class="form-control" name="password" required="">
                </div>
                <div class="checkbox mb-3">
                    <label asp-for="inputRememberMe" class="form-label">
                        <input type="checkbox" class="form-check-input" id= "inputRememberMe" />
                        <label for="inputRememberMe">RememberMe</label>
                    </label>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <hr />
            <div class="d-grid gap-2">
                <a class="btn btn-outline" href="/Auth/ExternalLogin?provider=Google"> <i
                        class="fa-brands fa-google"></i> Login with Google</a>
                <a class="btn btn-outline" href="/Auth/ExternalLogin?provider=Microsoft"><i
                        class="fa-brands fa-microsoft"></i> Login with Microsoft</a>
                <a class="btn btn-outline" href="Index.html">Back</a>
            </div>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="index.js"></script>
<script src="https://kit.fontawesome.com/760c095f0a.js" crossorigin="anonymous"></script>

</html>
